upstream laravel_app {
    server php-fpm:9000;
}
upstream pg_admin_app {
    server phppgadmin:80;
}

server {

    listen 80;

    charset             utf-8;

    access_log          /var/log/nginx/access.log main;
    error_log           /var/log/nginx/error.log warn;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        root            /laravel/public;
        try_files       $uri @bitrix;
        fastcgi_pass    laravel_app;
        fastcgi_index   index.php;
        include         fastcgi_params;
        fastcgi_param   SERVER_PORT     ${SERVER_PORT};
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param   PHP_ADMIN_VALUE "mbstring.func_overload = 0";
    }

    # favicon
    location = /favicon.ico {
        log_not_found off;
        access_log    off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log    off;
    }

    # assets, media
    location ~* .(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
        root       /laravel/public;
        expires    7d;
        access_log off;
        add_header Cache-Control public;
        # re-add security header
        add_header X-Content-Type-Options nosniff;
    }

    # svg, fonts
    location ~* .(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
        add_header Access-Control-Allow-Origin "*";
        expires    7d;
        access_log off;
        add_header Cache-Control public;
        # re-add security header
        add_header X-Content-Type-Options nosniff;
    }

    # Disable access for non-static assets (not js and css) in cache location and other locations
    location ~* (/\.ht|/\.git|/\.gitignore|/\.bash) { deny all; }
}
